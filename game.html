<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Map</title>

    <!-- Bootstrap Stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- LESS -->
    <link rel="stylesheet/less" type="text/css" href="./less/custom_styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <!-- Other Stuff -->
    <script src="app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <!-- JS for game -->
    <script src="game.js" defer></script>

</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="nav">
        <div class="container">
            <a href="#" class="navbar-brand">
                <div class="tooltip-area">
                    <div>
                        <span data-bs-toggle="tooltip" data-bs-placment="bottom" title="Map of USA">
                            <img src="./favicon.png" alt="United States Flag">
                        </span>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-5" style="font-size: xx-large; color: #222">
                    <li class="nav-item"><a class="nav-link" href="index.html">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="game.html">State Name Game</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <h1 style="text-align: center;">Enter in the name of the state</h1>
    <div class="row" style="justify-content: center; padding-top: 50px;">
        <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5">
            <div class="canvas">
                <div class="stateImg"></div>
                <div class="input area">
                    <button type="button" class="btn btn-secondary btn-lg">Check</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="playGame()" data-bs-toggle="modal"
                    data-bs-target="#reflectionsModal">New State</button>
                <div class="modal fade" id="reflectionsModal" tabindex="-1" aria-labelledby="reflectionsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="reflectionsModalLabel">
                                    Hold On......
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    The game is going under maintenance.
                                    Check back later.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
